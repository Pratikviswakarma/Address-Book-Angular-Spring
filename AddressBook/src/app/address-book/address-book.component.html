<div class="container">
  <h2>Person Details</h2>
  <button class="btn btn-primary" (click)="showForm = true">+ Add Person</button>

  <table class="table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.name }}</td>
        <td>{{ person.address }}</td>
        <td>{{ person.city }}</td>
        <td>{{ person.state }}</td>
        <td>{{ person.zipCode }}</td>
        <td>{{ person.phoneNumber }}</td>
        <td>
          <button class="btn btn-danger" (click)="deletePerson(person)">🗑️</button>
          <button class="btn btn-secondary" (click)="editPerson(person)">✏️</button>
        </td>
      </tr>
    </tbody>
  </table>

  <app-person-form
    *ngIf="showForm"
    (closeForm)="showForm = false"
    (personAdded)="addPerson($event)">
  </app-person-form>
</div>
