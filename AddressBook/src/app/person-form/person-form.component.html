<div class="form-container">
  <h3>Person Address Form</h3>
  <form (ngSubmit)="onSubmit()">
    <label>Full Name</label>
    <input type="text" [(ngModel)]="person.name" name="name" required />

    <label>Phone Number</label>
    <input type="text" [(ngModel)]="person.phoneNumber" name="phoneNumber" required />

    <label>Address</label>
    <textarea [(ngModel)]="person.address" name="address"></textarea>

    <label>City</label>
    <input type="text" [(ngModel)]="person.city" name="city" required />

    <label>State</label>
    <input type="text" [(ngModel)]="person.state" name="state" required />

    <label>Zip Code</label>
    <input type="text" [(ngModel)]="person.zipCode" name="zipCode" required />

    <div class="button-group">
      <button type="submit" class="btn btn-success">Add</button>
      <button type="button" class="btn btn-secondary" (click)="close()">Reset</button>
    </div>
  </form>
</div>
